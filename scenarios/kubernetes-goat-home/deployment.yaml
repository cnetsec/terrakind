apiVersion: apps/v1
kind: Deployment
metadata:
  name: kubernetes-goat-home-deployment
spec:
  selector:
    matchLabels:
      app: kubernetes-goat-home
  template:
    metadata:
      labels:
        app: kubernetes-goat-home
    spec:
      containers:
      - name: kubernetes-goat-home
        image: madhuakula/k8s-goat-home
        resources:
          limits:
            memory: "50Mi"
            cpu: "30m"
        ports:
        - containerPort: 80
---
apiVersion: v1
kind: Service
metadata:
  name: kubernetes-goat-home-service
spec:
  ports:
  - protocol: TCP
    port: 80
    targetPort: 80
  selector:
    app: kubernetes-goat-home
